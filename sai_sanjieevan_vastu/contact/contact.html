<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Sleek Modern Form</title>
  <style>
    /* (Keep the same CSS from before here) */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-info {
      background: rgba(255 255 255 / 0.15);
      padding: 40px 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      margin: 0 0 20px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1.2px;
    }

    .contact-info p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .info-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .info-item svg {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      fill: #fff;
      opacity: 0.8;
    }

    .contact-form {
      flex: 1;
      padding: 40px 30px;
      background: rgba(255 255 255 / 0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      background: transparent;
      border: 2px solid rgba(255 255 255 / 0.6);
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #ff7e5f;
    }

    label {
      position: absolute;
      top: 50%;
      left: 18px;
      color: rgba(255 255 255 / 0.7);
      font-weight: 500;
      font-size: 1rem;
      pointer-events: none;
      transform: translateY(-50%);
      transition: 0.3s ease all;
      background: transparent;
    }

    .form-group input:focus+label,
    .form-group input:not(:placeholder-shown)+label,
    .form-group textarea:focus+label,
    .form-group textarea:not(:placeholder-shown)+label {
      top: 0px;
      font-size: 0.8rem;
      color: #fff;
    }

    button {
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255 126 95, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
      box-shadow: 0 10px 20px rgba(255 126 95, 0.6);
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        border-radius: 16px;
      }

      .contact-info,
      .contact-form {
        padding: 30px 20px;
      }

      .contact-info h2 {
        font-size: 2rem;
        margin-bottom: 18px;
      }
    }

    /* Error message styling */
    .error-message {
      color: #ff4c4c;
      font-size: 0.9rem;
      margin-top: -18px;
      margin-bottom: 15px;
    }

    /* Success message */
    .success-message {
      background: rgba(0, 255, 128, 0.2);
      border: 1.5px solid #00ff7f;
      padding: 12px 20px;
      border-radius: 10px;
      color: #00ff7f;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    #call, #mail{
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;

    }
  </style>
</head>

<body>
  <div class="container" role="main">
    <aside class="contact-info" aria-label="Contact Information">
      <h2>Contact Us</h2>
      <p>
        We'd love to hear from you! Reach out with any questions or feedback.
      </p>

      <div class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 14.5 9 2.5 2.5 0 0 1 12 11.5z" />
        </svg>
        <p>
          Archana yadav A/p Shirdi, Dist - Ahilyanagar, MaharashtraÂ 

        </p>
      </div>

      <div class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M6.62 10.79a15.07 15.07 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21 11.36 11.36 0 0 0 3.56.57 1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1A17 17 0 0 1 3 6a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.56 1 1 0 0 1-.21 1.11z" />
        </svg>
        <a href="tel:+919175388055" id="call">+91 9175388055</a>
      </div>

      <div class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4l-8 5-8-5V6l8 5 8-5z" />
        </svg>
        <a href="mailto:archanayadavaky@gmail.com" id="mail">archanayadavaky@gmail.com</a>
      </div>
    </aside>

    <section class="contact-form" aria-label="Send us a message">
      <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <div id="formMessage"></div>
        <input type="hidden" name="access_key" value="3156e6e2-93ba-4761-8fc1-9df8249cb128">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder=" " required autocomplete="off" />
          <label for="name">Full Name</label>
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder=" " required autocomplete="off" />
          <label for="email">Email Address</label>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder=" " autocomplete="off" />
          <label for="phone">Phone Number (optional)</label>
          <div class="error-message" id="phoneError"></div>
        </div>

        <div class="form-group">
          <textarea id="message" name="message" placeholder=" " required></textarea>
          <label for="message">Your Message</label>
          <div class="error-message" id="messageError"></div>
        </div>

        <button type="submit" aria-label="Send Message">Send Message</button>
      </form>
    </section>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Clear previous errors and messages
      ["nameError", "emailError", "phoneError", "messageError"].forEach(
        (id) => {
          document.getElementById(id).textContent = "";
        }
      );
      formMessage.textContent = "";
      formMessage.className = "";

      let hasError = false;

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();

      // Name validation
      if (name.length < 3) {
        document.getElementById("nameError").textContent =
          "Please enter your full name (at least 3 characters).";
        hasError = true;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent =
          "Please enter a valid email address.";
        hasError = true;
      }

      // Phone validation (optional)
      if (phone.length > 0) {
        const phonePattern = /^[0-9\s+()-]{7,15}$/;
        if (!phonePattern.test(phone)) {
          document.getElementById("phoneError").textContent =
            "Please enter a valid phone number.";
          hasError = true;
        }
      }

      // Message validation
      if (message.length < 10) {
        document.getElementById("messageError").textContent =
          "Please enter a message (at least 10 characters).";
        hasError = true;
      }

      if (!hasError) {
        // Send data to Web3Forms using fetch
        const formData = new FormData(form);

        fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              formMessage.textContent = "Thank you! Your message has been sent successfully.";
              formMessage.className = "success-message";
              form.reset();
            } else {
              formMessage.textContent = "Oops! Something went wrong. Please try again.";
              formMessage.className = "error-message";
            }
          })
          .catch((error) => {
            formMessage.textContent = "An error occurred. Please try again.";
            formMessage.className = "error-message";
          });
      }
    });
  </script>

</body>

</html>
